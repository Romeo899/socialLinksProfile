<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="black woman with an afro" class="image">
    <h2 class="name text-preset-1 spacing-300">Jessica Randall</h2>
    <span class="location">London, United Kingdom</span>
    <p class="description spacing-300">"Front-end developer and avid reader."</p>
    <ul>
      <li><a href="#" class="links">GitHub</a></li>
      <li><a href="#" class="links">Frontend Mentor</a></li>
      <li><a href="#" class="links">LinkedIn</a></li>
      <li><a href="#" class="links">Twitter</a></li>
      <li><a href="#" class="links">Instagram</a></li>
    </ul>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
