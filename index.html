<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="black woman with an afro" class="image">
    <div class="content text-spacing">
      <h2 class="name text-preset-1">Jessica Randall</h2>
      <span class="location text-preset-2-bold">London, United Kingdom</span>
      <p class="description text-preset-2">"Front-end developer and avid reader."</p>
    </div>

      <div class="buttonContainer">
        <button class="buttons spacing-200">GitHub</button>
        <button class="buttons spacing-200">Frontend Mentor</button>
        <button class="buttons spacing-200">LinkedIn</button>
        <button class="buttons spacing-200">Twitter</button>
        <button class="buttons">Instagram</button>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
